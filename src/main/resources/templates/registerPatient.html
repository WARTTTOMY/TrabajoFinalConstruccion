<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Patient</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li>
                <a th:href="@{/index}">
                    <img class="logo" src="https://th.bing.com/th/id/OIP.T9FgtmWGeb3g7J4KZPWgJAHaHa?rs=1&pid=ImgDetMain" alt="Logo">
                </a>
            </li>
            <li><a th:href="@{/registerPatient}">Gestión de Pacientes</a></li>
            <li><a th:href="@{/register}">Gestión de Empleados</a></li>
            <li><a th:href="@{/registerHabitacion}">Gestión de Habitaciones</a></li>
            <li><a th:href="@{/citas}">Gestión de Citas</a></li>
            <li><a th:href="@{/articulos/ingresar}">Gestion de articulos</a> </li>
            <li><a th:href="@{/ingresar_paciente}">Registro de Ingreso</a></li>
            <li><a th:href="@{/servicio/asignar}">Gestión de Servicios</a></li>
            <li><a th:href="@{/salidasPacientes/registrar}">Registro de Salida</a></li>
            <li><a th:href="@{/reportes}">Reportes</a></li>
            <li><a th:href="@{/quienesSomos}">Quiénes Somos</a></li>
        </ul>
    </nav>
</header>
<h1 th:text="${paciente != null} ? 'Editar Paciente' : 'Registrar Paciente'"></h1>
<form th:action="@{/pacientes/buscar}" method="get">
    <div>
        <label for="buscarId">Buscar por ID:</label>
        <input type="number" id="buscarId" name="id" required>
        <button type="submit">Buscar</button>
    </div>
</form>

<form th:action="${paciente != null} ? @{/pacientes/actualizar/{id}(id=${paciente.id})} : @{/pacientes}" method="post">
    <div>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" th:value="${paciente != null} ? ${paciente.id} : ''" required>
    </div>
    <div>
        <label for="nomPaciente">Nombre:</label>
        <input type="text" id="nomPaciente" name="nomPaciente" th:value="${paciente != null} ? ${paciente.nomPaciente} : ''" required>
    </div>
    <div>
        <label for="apePaciente">Apellido:</label>
        <input type="text" id="apePaciente" name="apePaciente" th:value="${paciente != null} ? ${paciente.apePaciente} : ''" required>
    </div>
    <div>
        <label for="edad_paciente">Edad:</label>
        <input type="number" id="edad_paciente" name="edad_paciente" th:value="${paciente != null} ? ${paciente.edad_paciente} : ''" required>
    </div>
    <div>
        <label for="direccion_paciente">Dirección:</label>
        <input type="text" id="direccion_paciente" name="direccion_paciente" th:value="${paciente != null} ? ${paciente.direccion_paciente} : ''" required>
    </div>
    <div>
        <label for="telefono_paciente">Teléfono:</label>
        <input type="text" id="telefono_paciente" name="telefono_paciente" th:value="${paciente != null} ? ${paciente.telefono_paciente} : ''" required>
    </div>
    <div>
        <label for="eps_paciente">EPS:</label>
        <input type="text" id="eps_paciente" name="eps_paciente" th:value="${paciente != null} ? ${paciente.eps_paciente} : ''" required>
    </div>
    <div>
        <button type="submit" th:text="${paciente != null} ? 'Actualizar' : 'Registrar'"></button>
    </div>
</form>

<br>
<button onclick="window.location.href='/pacientes/listaPacientes'">Ver Lista de Pacientes</button>
<button onclick="window.location.href='/index'">Regresar al Menú Principal</button>

<div th:if="${errorMessage != null}" th:text="${errorMessage}" style="color: red;"></div>
</body>
</html>
